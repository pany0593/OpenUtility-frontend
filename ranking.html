<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜 - 校园水电管家</title>

    <!-- 优先加载关键 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ranking.css">
    <style>
        /* 表格样式 */
        .ranking-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .ranking-table th, .ranking-table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        .ranking-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .ranking-table .rank {
            font-weight: bold;
        }

        .ranking-table .rank-1 {
            color: white;
            background-color: red;
            border-radius: 50%;
            padding: 5px;
        }

        .ranking-table .rank-2 {
            color: white;
            background-color: orange;
            border-radius: 50%;
            padding: 5px;
        }

        .ranking-table .rank-3 {
            color: white;
            background-color: gold;
            border-radius: 50%;
            padding: 5px;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .pagination .active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="main.html">首页</a></li>
                <li class="submenu">
                    <a href="#">水电管理</a>
                    <ul>
                        <li><a href="bill-history.html">历史水电费账单</a></li>
                        <li><a href="bill-payment.html">水电费缴纳</a></li>
                        <li><a href="bill-analysis.html">水电费分析</a></li>
                        <li><a href="bill-preset.html">水电费预设置</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="#">校园水电论坛</a>
                    <ul>
                        <li><a href="forum-posts.html">帖子</a></li>
                        <li><a href="forum-post.html">发帖</a></li>
                    </ul>
                </li>
                <li><a href="feedback.html">反馈</a></li>
                <li><a href="announcement.html">公告</a></li>
                <li class="active"><a href="ranking.html">排行榜</a></li>
                <li><a href="settings.html">设置</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>校园水电管家</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="用户头像" class="avatar" loading="lazy">
                <span class="username">张三</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 排行榜内容区 -->
        <div class="ranking-container">
            <!-- 筛选区域 -->
            <div class="panel filter-section">
                <div class="filter-options">
                    <label for="yearInput">请输入年份:</label>
                    <input id="yearInput" type="number" placeholder="年份 (例如: 2024)" min="2000" max="2100">
                    <label for="monthInput">请输入月份:</label>
                    <input id="monthInput" type="number" placeholder="月份 (1-12)" min="1" max="12">
                    <button id="searchButton">查询</button>
                </div>
            </div>

            <!-- 排行榜列表 -->
            <div class="panel ranking-table">
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>宿舍楼号</th>
                            <th>宿舍号</th>
                            <th>用水量 (吨)</th>
                            <th>用电量 (度)</th>
                            <th>总费用 (元)</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-list">
                        <!-- 动态生成 -->
                    </tbody>
                </table>
                <div id="pagination-controls" class="pagination">
                    <!-- 动态生成分页按钮 -->
                </div>
            </div>
        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/ranking.js" defer></script>

<style>

/* 表头样式 */
.ranking-table th {
    background-color: #d0e8f2; /* 浅蓝色背景 */
    color: #000; /* 黑色文字 */
    font-weight: bold;
    font-size: 14px;
    text-transform: uppercase;
    text-align: center;
    padding: 12px;
    border: 1px solid #ddd; /* 表头边框 */
}

/* 表头行的下方边框 */
.ranking-table thead tr {
    border-bottom: 2px solid #b0d4e3; /* 深蓝色边框 */
}


/* 表格样式 */
.ranking-table table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-family: Arial, sans-serif;
}

.ranking-table th, .ranking-table td {
    border: 1px solid #ddd;
    text-align: center;
    padding: 12px;
}

.ranking-table th {
    background-color: #f8f9fa;
    font-weight: bold;
    font-size: 14px;
    text-transform: uppercase;
}

.ranking-table td {
    font-size: 14px;
    color: #333;
}

/* 奇数行背景色 */
.odd-row td {
    background-color: rgb(117, 205, 50); /* 浅蓝色 */
}

/* 偶数行背景色 */
.even-row td {
    background-color: #7acdeb; /* 深蓝色 */
}

/* 鼠标悬停效果 */
.ranking-table tr:hover td {
    background-color: #eaf2f8;
}

/* 排名样式 */
.ranking-table .rank {
    font-weight: bold;
    display: inline-block;
    padding: 5px 10px;
    border-radius: 50%;
    color: white;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
}

/* 默认排名样式 */
.ranking-table .rank {
    color: #333; /* 默认字体颜色 */
    background-color: transparent; /* 无背景 */
}

.ranking-table .rank-1 {
    background-color: #ff4d4f;
}

.ranking-table .rank-2 {
    background-color: #ffa500;
}

.ranking-table .rank-3 {
    background-color: #ffd700;
}

/* 分页按钮样式 */
.pagination {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 5px;
}

.pagination button {
    padding: 8px 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f8f9fa;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s;
}

.pagination button.active {
    background-color: #007bff;
    color: white;
}

.pagination button:hover:not(.active) {
    background-color: #e2e6ea;
}


</style>



</body>
</html>
