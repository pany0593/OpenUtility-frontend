<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布公告 - 校园水电管家</title>

    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="css/admin-announcement-publish.css" as="style">
    <link rel="preload" href="assets/images/logo.png" as="image" fetchpriority="high">
    <link rel="preload" href="assets/images/avatar.png" as="image" fetchpriority="high">

    <!-- 加载 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin-announcement-publish.css">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="admin.html">管理主页</a></li>
                <li class="submenu">
                    <a href="javascript:void(0)">用户管理</a>
                    <ul>
                        <li><a href="admin-users.html">用户列表</a></li>
                        <li><a href="admin-user-edit.html">编辑用户</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">水电费管理</a>
                    <ul>
                        <li><a href="admin-bills.html">账单管理</a></li>
                        <li><a href="admin-bill-entry.html">账单导入</a></li>
                        <li><a href="admin-bill-review.html">账单复查</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">系统管理</a>
                    <ul>
                        <li class="active"><a href="admin-announcements.html">公告管理</a></li>
                        <li><a href="admin-forum.html">论坛管理</a></li>
                        <li><a href="admin-report.html">举报管理</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>发布公告</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="管理员头像" class="avatar" loading="lazy">
                <span class="username">管理员</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 发布公告内容区 -->
        <div class="publish-container">
            <div class="panel">
                <form id="publishForm" class="publish-form">
                    <!-- 公告标题 -->
                    <div class="form-group">
                        <label for="title">公告标题</label>
                        <input type="text" id="title" name="title" required
                               placeholder="请输入公告标题（4-50字）" minlength="4" maxlength="50">
                    </div>

                    <!-- 公告内容 -->
                    <div class="form-group">
                        <label for="content">公告内容</label>
                        <textarea id="content" name="content" required
                                  placeholder="请输入公告内容..." rows="10"></textarea>
                        <div class="char-count">0/2000</div>
                    </div>

                    <!-- 发布选项 -->
                    <div class="form-group">
                        <label>发布选项</label>
                        <div class="publish-options">
                            <label class="checkbox-item">
                                <input type="checkbox" name="important" id="important">
                                <span>置顶公告</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="sendNotification" id="sendNotification">
                                <span>发送通知</span>
                            </label>
                        </div>
                    </div>

                    <!-- 表单按钮 -->
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">发布公告</button>
                        <button type="button" class="cancel-btn" onclick="history.back()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/admin-announcement-publish.js" defer></script>
</body>
</html>
