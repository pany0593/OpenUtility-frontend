<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水电费预设置 - 校园水电管家</title>

    <!-- 优先加载关键 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bill-preset.css">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="main.html">首页</a></li>
                <li class="submenu ">
                    <a href="#">水电管理</a>
                    <ul>
                        <li><a href="bill-history.html">历史水电费账单</a></li>
                        <li><a href="bill-payment.html">水电费缴纳</a></li>
                        <li><a href="bill-analysis.html">水电费分析</a></li>
                        <li class="active"><a href="bill-preset.html">水电费预设置</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="#">校园水电论坛</a>
                    <ul>
                        <li><a href="forum-posts.html">帖子</a></li>
                        <li><a href="forum-post.html">发帖</a></li>
                    </ul>
                </li>
                <li><a href="feedback.html">反馈</a></li>
                <li><a href="announcement.html">公告</a></li>
                <li><a href="ranking.html">排行榜</a></li>
                <li><a href="settings.html">设置</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>校园水电管家</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="用户头像" class="avatar" loading="lazy">
                <span class="username">张三</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 预设置内容区 -->
        <div class="preset-container">
            <!-- 预期费用设置 -->
            <div class="panel">
                <h3>水电费用预期设置</h3>
                <form id="presetForm" class="preset-form">
                    <div class="form-group">
                        <label for="expectedWater">预计水费（元/月）</label>
                        <div class="input-wrapper">
                            <input type="number" id="expectedWater" min="0" step="0.01" placeholder="请输入预计水费">
                            <span class="unit">元</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expectedElectric">预计电费（元/月）</label>
                        <div class="input-wrapper">
                            <input type="number" id="expectedElectric" min="0" step="0.01" placeholder="请输入预计电费">
                            <span class="unit">元</span>
                        </div>
                    </div>
                    <div class="info-text">
                        <p>上月总费用：¥142.00</p>
                        <p>本月已用：¥85.50</p>
                    </div>
                </form>
            </div>

            <!-- 提醒设置 -->
            <div class="panel">
                <h3>费用提醒设置</h3>
                <form id="alertForm" class="alert-form">
                    <div class="form-group">
                        <label for="alertThreshold">提醒阈值（元）</label>
                        <div class="input-wrapper">
                            <input type="number" id="alertThreshold" min="0" step="0.01" placeholder="请输入提醒阈值">
                            <span class="unit">元</span>
                        </div>
                        <p class="tip">当月费用达到该值时，系统将发送提醒通知</p>
                    </div>
                    <div class="alert-options">
                        <label class="checkbox-item">
                            <input type="checkbox" id="emailAlert" checked>
                            <span>邮件提醒</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="smsAlert" checked>
                            <span>短信提醒</span>
                        </label>
                    </div>
                </form>
            </div>

            <!-- 操作按钮 -->
            <div class="form-buttons">
                <button type="submit" class="submit-btn" form="presetForm">保存设置</button>
                <button type="button" class="cancel-btn">取消</button>
            </div>
        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/bill-preset.js" defer></script>
</body>
</html>
