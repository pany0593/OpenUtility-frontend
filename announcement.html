<style>

/* 调整搜索框与公告卡片之间的间距 */
.panel.action-section {
    margin-bottom: 40px; /* 搜索框与下面内容的间距 */
}

    
.announcement-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.announcement-card {
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: calc(100% - 40px);
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    text-align: left;
}

.announcement-card h3 {
    margin: 0;
    font-size: 18px;
    color: #333;
}

.announcement-card p {
    margin: 5px 0;
    font-size: 14px;
    color: #666;
}

.announcement-card .meta-info {
    font-size: 12px;
    color: #999;
}

.announcement-card .actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.announcement-card .actions button {
    background: #f44336;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
}

.pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
}

.pagination .page-btn {
    padding: 5px 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #f9f9f9;
    cursor: pointer;
}

.pagination .page-btn.active {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
}

</style>
