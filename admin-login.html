<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 校园水电管家</title>

    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="css/admin-login.css" as="style">
    <link rel="preload" href="assets/images/logo.png" as="image" fetchpriority="high">

    <!-- 加载 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70">
                <h1>管理员登录</h1>
            </div>

            <!-- 登录表单 -->
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="username">管理员账号</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="building">楼号</label>
                    <input type="number" id="building" name="building"  min="0">
                </div>
                <div class="form-group">
                    <label for="dormitory">宿舍号</label>
                    <input type="number" id="dormitory" name="dormitory"  min="0">
                </div>
                <div class="form-actions">
                    <button type="submit" class="login-btn">登录</button>
                    <button type="button" class="back-btn">返回用户登录</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 延迟加载 JS -->
    <script src="js/admin-login.js" defer></script>
</body>
</html>
