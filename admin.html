<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员主页 - 校园水电管家</title>

    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="https://cdn.bootcdn.net">

    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="css/admin.css" as="style">
    <link rel="preload" href="assets/images/logo.png" as="image" fetchpriority="high">
    <link rel="preload" href="assets/images/avatar.png" as="image" fetchpriority="high">

    <!-- 加载 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li class="active"><a href="admin.html">管理主页</a></li>
                <li class="submenu">
                    <a href="javascript:void(0)">用户管理</a>
                    <ul>
                        <li><a href="admin-users.html">用户列表</a></li>
                        <li><a href="admin-user-edit.html">编辑用户</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">水电费管理</a>
                    <ul>
                        <li><a href="admin-bills.html">账单管理</a></li>
                        <li><a href="admin-bill-entry.html">账单导入</a></li>
                        <li><a href="admin-bill-review.html">账单复查</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">系统管理</a>
                    <ul>
                        <li><a href="admin-announcements.html">公告管理</a></li>
                        <li><a href="admin-forum.html">论坛管理</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>管理员主页</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="管理员头像" class="avatar" loading="lazy">
                <span class="username">管理员</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 数据概览区 -->
        <div class="dashboard-container">
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>总用户数</h3>
                        <span class="stat-icon users-icon"></span>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value">19</span>
                        <span class="stat-label">活跃用户: 19</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>本月账单数</h3>
                        <span class="stat-icon bills-icon"></span>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value">16</span>
                        <span class="stat-label">已缴费: 16</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>待处理反馈</h3>
                        <span class="stat-icon feedback-icon"></span>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value">12</span>
                        <span class="stat-label">今日新增: 12</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>系统公告</h3>
                        <span class="stat-icon announcement-icon"></span>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value">12</span>
                        <span class="stat-label">待发布: 3</span>
                    </div>
                </div>
            </div>

            <!-- 快捷操作区 -->
            <div class="panel quick-actions">
                <h3>快捷操作</h3>
                <div class="action-grid">
                    <button class="action-btn" onclick="location.href='admin-users.html'">
                        <span class="action-icon add-user"></span>
                        <span>用户列表</span>
                    </button>
                    <button class="action-btn" onclick="location.href='admin-bill-entry.html'">
                        <span class="action-icon import-bill"></span>
                        <span>导入账单</span>
                    </button>
                    <button class="action-btn" onclick="location.href='admin-announcements.html'">
                        <span class="action-icon publish-announcement"></span>
                        <span>发布公告</span>
                    </button>
                    <button class="action-btn" onclick="location.href='admin-bill-review.html'">
                        <span class="action-icon review-bill"></span>
                        <span>账单复查</span>
                    </button>
                </div>
            </div>

        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/admin.js" defer></script>
</body>
</html>
