<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史账单 - 校园水电管家</title>

    <!-- 优先加载关键 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bill-history.css">

    <!-- 预加载 ECharts 资源 -->
    <link rel="preload" href="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js" as="script">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <!-- 懒加载 LOGO 图片 -->
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="main.html">首页</a></li>
                <li class="submenu">
                    <a href="#">水电管理</a>
                    <ul>
                        <li class="active"><a href="bill-history.html">历史水电费账单</a></li>
                        <li><a href="bill-payment.html">水电费缴纳</a></li>
                        <li><a href="bill-analysis.html">水电费分析</a></li>
                        <li><a href="bill-preset.html">水电费预设置</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="#">校园水电论坛</a>
                    <ul>
                        <li><a href="forum-posts.html">帖子</a></li>
                        <li><a href="forum-post.html">发帖</a></li>
                    </ul>
                </li>
                <li><a href="feedback.html">反馈</a></li>
                <li><a href="announcement.html">公告</a></li>
                <li><a href="ranking.html">排行榜</a></li>
                <li><a href="settings.html">设置</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>校园水电管家</h1>
            <div class="user-info">
                <!-- 懒加载头像图片 -->
                <img src="assets/images/avatar.png" alt="用户头像" class="avatar" loading="lazy">
                <span class="username">张三</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 账单内容区 -->
        <div class="bill-container">
            <!-- 查询表单 -->
            <div class="panel search-panel">
                <h3>账单查询</h3>
                <form id="searchForm" class="search-form">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="year">年份</label>
                            <input type="number" id="year" name="year" placeholder="如: 1231">
                        </div>
                        <div class="form-group">
                            <label for="month">月份</label>
                            <input type="number" id="month" name="month" min="1" max="12" placeholder="如: 3">
                        </div>
                        <div class="form-group">
                            <label for="days">天数</label>
                            <input type="number" id="days" name="days" min="1" max="31" placeholder="如: 30">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="building">楼号</label>
                            <input type="number" id="building" name="building" placeholder="如: 33">
                        </div>
                        <div class="form-group">
                            <label for="dormitory">宿舍号</label>
                            <input type="number" id="dormitory" name="dormitory" placeholder="如: 101">
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="search-btn">查询</button>
                        <button type="reset" class="reset-btn">重置</button>
                    </div>
                </form>
            </div>

            <!-- 查询结果表格 -->
            <div class="panel result-panel">
                <h3>查询结果</h3>
                <table>
                    <thead>
                        <tr>
                            
                            <th>年份</th>
                            <th>月份</th>
                            <th>天数</th>
                            <th>楼号</th>
                            <th>宿舍号</th>
                            <th>用电量(度)</th>
                            <th>电费(元)</th>
                            <th>用水量(吨)</th>
                            <th>水费(元)</th>
                            <th>总费用(元)</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody">
                        <!-- 查询结果将由JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
            

        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/bill-history.js" defer></script>
</body>
</html>
