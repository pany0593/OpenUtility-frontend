<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告管理 - 校园水电管家</title>

    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="css/admin-announcements.css" as="style">
    <link rel="preload" href="assets/images/logo.png" as="image" fetchpriority="high">
    <link rel="preload" href="assets/images/avatar.png" as="image" fetchpriority="high">

    <!-- 加载 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin-announcements.css">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="admin.html">管理主页</a></li>
                <li class="submenu">
                    <a href="javascript:void(0)">用户管理</a>
                    <ul>
                        <li><a href="admin-users.html">用户列表</a></li>
                        <li><a href="admin-user-edit.html">编辑用户</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">水电费管理</a>
                    <ul>
                        <li><a href="admin-bills.html">账单管理</a></li>
                        <li><a href="admin-bill-entry.html">账单导入</a></li>
                        <li><a href="admin-bill-review.html">账单复查</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">系统管理</a>
                    <ul>
                        <li class="active"><a href="admin-announcements.html">公告管理</a></li>
                        <li><a href="admin-forum.html">论坛管理</a></li>
                        
                        <li><a href="admin-report.html">举报管理</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>公告管理</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="管理员头像" class="avatar" loading="lazy">
                <span class="username">管理员</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 公告管理内容区 -->
        <div class="announcements-container">
            <!-- 搜索和操作栏 -->
            <div class="panel action-section">
                <div class="search-box">
                    <input type="text" placeholder="搜索公告..." aria-label="搜索公告">
                    <button class="search-btn">搜索</button>
                </div>
                <button class="publish-btn" onclick="location.href='admin-announcement-publish.html'">
                    <i class="icon-publish"></i>
                    发布公告
                </button>
            </div>



            <div class="announcements-container">
                <div id="announcement-cards" class="announcement-cards">
                    <!-- 动态生成公告卡片 -->
                </div>
                <div class="pagination" id="pagination-controls">
                    <!-- 动态生成分页按钮 -->
                </div>
            </div>
            
            



        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/admin-announcements.js" defer></script>


<style>
    .announcement-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.announcement-card {
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: calc(100% - 40px);
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    text-align: left;
}

.announcement-card h3 {
    margin: 0;
    font-size: 18px;
    color: #333;
}

.announcement-card p {
    margin: 5px 0;
    font-size: 14px;
    color: #666;
}

.announcement-card .meta-info {
    font-size: 12px;
    color: #999;
}

.announcement-card .actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.announcement-card .actions button {
    background: #f44336;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
}

.pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
}

.pagination .page-btn {
    padding: 5px 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #f9f9f9;
    cursor: pointer;
}

.pagination .page-btn.active {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
}

</style>



</body>
</html>
