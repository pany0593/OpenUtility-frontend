<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 校园水电管家</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="register-container">
    <div class="register-box">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70">
            <h1>校园水电管家</h1>
        </div>

        <form id="registerForm" class="register-form">
            <!-- 楼号 -->
            <div class="form-group">
                <label for="building">楼号</label>
                <input type="number" id="building" name="building" required placeholder="请输入楼号" min="1">
            </div>

            <!-- 宿舍号 -->
            <div class="form-group">
                <label for="dormitory">宿舍号</label>
                <input type="number" id="dormitory" name="dormitory" required placeholder="请输入宿舍号" min="1">
            </div>

            <!-- 用户名 -->
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required
                       placeholder="请输入用户名">
            </div>

            <!-- 密码 -->
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required
                       placeholder="请输入密码">
            </div>

            <!-- 确认密码 -->
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       placeholder="请再次输入密码">
            </div>

            <!-- 邮箱 -->
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required
                       placeholder="请输入邮箱">
            </div>

            <!-- 注册按钮 -->
            <div class="form-buttons">
                <button type="submit" class="register-btn">注册</button>
                <button type="button" class="back-btn" onclick="window.location.href='index.html'">返回登录</button>
            </div>
        </form>
    </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
