<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园水电费管理系统</title>
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="header-content">
                <div class="welcome-text">
                    <h2>欢迎使用</h2>
                    <h1>校园水电管家</h1>
                </div>
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="Logo" class="logo-image">
                </div>
            </div>
            <div class="devices-image">
                <img src="assets/images/devices.png" alt="设备展示">
            </div>
        </div>
        <div class="login-box">
            <div class="login-header">
                <h2>登录</h2>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <i class="icon-user"></i>
                    <input type="text" id="username" placeholder="请输入账号" required>
                </div>
                <div class="form-group">
                    <i class="icon-lock"></i>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <label for="building">楼号</label>
                    <input type="text" id="building" placeholder="请输入楼号" required>
                </div>
                <div class="form-group">
                    <label for="dormitory">宿舍号</label>
                    <input type="text" id="dormitory" placeholder="请输入宿舍号" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember">
                        <span>记住密码</span>
                    </label>
                    <a href="#" class="forget-pwd">忘记密码</a>
                </div>
                <button type="submit" class="login-btn">登录</button>
                <div class="additional-options">
                    <button type="button" class="register-btn">注册账号</button>
                    <button type="button" class="admin-login-btn">管理员登录</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
