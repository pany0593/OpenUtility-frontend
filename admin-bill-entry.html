<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水电费录入 - 校园水电管家</title>

    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="css/admin-bill-entry.css" as="style">
    <link rel="preload" href="assets/images/logo.png" as="image" fetchpriority="high">
    <link rel="preload" href="assets/images/avatar.png" as="image" fetchpriority="high">

    <!-- 加载 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin-bill-entry.css">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="admin.html">管理主页</a></li>
                <li class="submenu">
                    <a href="javascript:void(0)">用户管理</a>
                    <ul>
                        <li><a href="admin-users.html">用户列表</a></li>
                        <li><a href="admin-user-edit.html">编辑用户</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">水电费管理</a>
                    <ul>
                        <li><a href="admin-bills.html">账单管理</a></li>

                        <li class="active"><a href="admin-bill-entry.html">账单导入</a></li>
                        <li><a href="admin-bill-review.html">账单复查</a></li>

                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">系统管理</a>
                    <ul>
                        <li><a href="admin-announcements.html">公告管理</a></li>
                        <li><a href="admin-forum.html">论坛管理</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>水电费录入</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="管理员头像" class="avatar" loading="lazy">
                <span class="username">管理员</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 账单录入内容区 -->
        <div class="entry-container">
            <div class="panel">
                <form id="billEntryForm" class="entry-form">
                    <!-- ID编号 -->
                    <div class="form-group">
                        <label for="billId">账单编号</label>
                        <input type="text" id="billId" name="id" required>
                    </div>

                    <!-- 日期信息 -->
                    <div class="form-section">
                        <h3>日期信息</h3>
                        <div class="form-group">
                            <label for="year">年份</label>
                            <input type="number" id="year" name="year" required>
                        </div>
                        <div class="form-group">
                            <label for="month">月份</label>
                            <input type="number" id="month" name="month" min="1" max="12" required>
                        </div>
                        <div class="form-group">
                            <label for="days">天数</label>
                            <input type="number" id="days" name="days" required>
                        </div>
                    </div>

                    <!-- 宿舍信息 -->
                    <div class="form-section">
                        <h3>宿舍信息</h3>
                        <div class="form-group">
                            <label for="building">楼号</label>
                            <input type="number" id="building" name="building" required>
                        </div>
                        <div class="form-group">
                            <label for="dormitory">宿舍号</label>
                            <input type="number" id="dormitory" name="dormitory" required>
                        </div>
                    </div>

                    <!-- 用电信息 -->
                    <div class="form-section">
                        <h3>用电信息</h3>
                        <div class="form-group">
                            <label for="electricityUsage">用电量(度)</label>
                            <input type="number" id="electricityUsage" name="electricity_usage" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="electricityCost">电费(元)</label>
                            <input type="number" id="electricityCost" name="electricity_cost" step="0.01" required>
                        </div>
                    </div>

                    <!-- 用水信息 -->
                    <div class="form-section">
                        <h3>用水信息</h3>
                        <div class="form-group">
                            <label for="waterUsage">用水量(吨)</label>
                            <input type="number" id="waterUsage" name="water_uasge" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="waterCost">水费(元)</label>
                            <input type="number" id="waterCost" name="water_cost" step="0.01" required>
                        </div>
                    </div>

                    <!-- 总费用 -->
                    <div class="form-section">
                        <div class="form-group">
                            <label for="totalCost">总费用(元)</label>
                            <input type="number" id="totalCost" name="total_cost" step="0.01" required>
                        </div>
                    </div>

                    <!-- 表单按钮 -->
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">确认录入</button>
                        <button type="reset" class="reset-btn">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/admin-bill-entry.js" defer></script>
</body>
</html>
