<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑用户 - 校园水电管家</title>

    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="css/admin-user-edit.css" as="style">
    <link rel="preload" href="assets/images/logo.png" as="image" fetchpriority="high">
    <link rel="preload" href="assets/images/avatar.png" as="image" fetchpriority="high">

    <!-- 加载 CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin-user-edit.css">
</head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="校园水电管家LOGO" width="160" height="70" loading="lazy">
            <h2>校园水电管家</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="admin.html">管理主页</a></li>
                <li class="submenu">
                    <a href="javascript:void(0)">用户管理</a>
                    <ul>
                        <li><a href="admin-users.html">用户列表</a></li>
                        <li class="active"><a href="admin-user-edit.html">编辑用户</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">水电费管理</a>
                    <ul>
                        <li><a href="admin-bills.html">账单管理</a></li>
                        <li><a href="admin-bill-entry.html">账单导入</a></li>
                        <li><a href="admin-bill-review.html">账单复查</a></li>

                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0)">系统管理</a>
                    <ul>
                        <li><a href="admin-announcements.html">公告管理</a></li>
                        <li><a href="admin-forum.html">论坛管理</a></li>
                        

                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1>编辑用户</h1>
            <div class="user-info">
                <img src="assets/images/avatar.png" alt="管理员头像" class="avatar" loading="lazy">
                <span class="username">管理员</span>
                <button class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 编辑用户表单 -->
        <div class="edit-container">
            <div class="panel">
                <form id="userForm" class="user-form">
                    <!-- 基本信息 -->
                    <div class="form-section">
                        <h3>基本信息</h3>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                    </div>

                    <!-- 宿舍信息 -->
                    <div class="form-section">
                        <h3>宿舍信息</h3>
                        <div class="form-group">
                            <label for="building">宿舍楼号</label>
                            <input type="number" id="building" name="building" min="1">
                        </div>
                        
                        <div class="form-group">
                            <label for="roomNumber">宿舍号</label>
                            <input type="text" id="roomNumber" name="roomNumber" required>
                        </div>
                    </div>

                    <!-- 联系方式 -->
                    <div class="form-section">
                        <h3>联系方式</h3>
                        
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <!-- 账号设置 -->
                    <div class="form-section">
                        <h3>账号设置</h3>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password">
                            <span class="tip">不修改请留空</span>
                        </div>
                        
                    </div>

                    <!-- 表单按钮 -->
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">保存</button>
                        <button type="button" class="cancel-btn" onclick="history.back()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- 延迟加载 JS -->
<script src="js/admin-user-edit.js" defer></script>
</body>
</html>
